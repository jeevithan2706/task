<div>
    <h1 class="position-absolute top-0 start-50 translate-middle-x">Add NewUser</h1>
</div><br><br>
<div class="ms-4">
<form [formGroup] ="dataForm" (ngSubmit)="onSubmit()" >
    <mat-form-field class="example-full-width w-25">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. User" formControlName="name">
    </mat-form-field><br>

    <mat-form-field class="example-full-width w-25">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. user@mail.com" formControlName="email">
    </mat-form-field><br>

    <mat-form-field class="w-25" appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
            <mat-option *ngFor="let genders of gender" [value]="genders.value">
                {{genders.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field><br>

    <mat-form-field appearance="fill" class="w-25">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            <mat-option *ngFor="let Status of status" [value]="Status.value" >
                {{Status.viewvalue}}
            </mat-option>
        </mat-select>
    </mat-form-field><br>
    <button type="submit" mat-flat-button color="accent">Add</button>
</form>
</div>
